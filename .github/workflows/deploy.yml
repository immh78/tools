name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ÎòêÎäî master, Î≥∏Ïù∏ ÏÇ¨Ïö© Î∏åÎûúÏπòÎ°ú ÏàòÏ†ï

permissions:
  contents: write  # gh-pages Î∏åÎûúÏπòÏóê Ìë∏Ïãú Í∂åÌïú

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18          
      # üîê GitHub Secrets -> .env.production ÏÉùÏÑ± (Vite Ï†ÑÏö©)
      - name: Create .env.production from GitHub Secrets
        run: |
          cat << 'EOF' > .env.production
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
          VITE_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}
          EOF

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Project
        env:
          # ÎπåÎìú Ïãú ÌôòÍ≤Ω ÌïÑÏöîÌïòÎ©¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞Ä Í∞ÄÎä•
          NODE_ENV: production      
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist